  <title>Mini Project EMS</title>

<body class="">
  <main>
    <div class="container text-center d-flex flex-column">
      <h1 class=" py-4 text-primary">
        <i class="fas fa-user"></i> Employee management system
      </h1>
      <div class="d-flex justify-content-center">
        <form class="w-50">
          <input type="text" id="userid" class="form-control" autocomplete="off" readonly placeholder="ID" />
          <input type="text" id="names" class="form-control" autocomplete="off" placeholder=" Name" />
          <div class="row">
           
              <div class="form-group col">
                <!-- <label for="inputState">State</label> -->

                  <option>37</option>

                  <option>55</option>
                  <option>56</option>
                  <option>57</option>
                  <option>58</option>
                  <option>59</option>
                  <option>60</option>
                </select>
              </div>
            
            <div class="col">
              <input type="text" id="designation" class="form-control m-0" autocomplete="off" placeholder="Expertise" />
            </div>
          </div>
          <div class="row py-2">
            <div class="form-group col">
              <!-- <label for="inputState">State</label> -->
              <select id="gender" class="form-control">
                <option selected disabled > Select Gender </option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="col">
              <input type="date" id="dob" class="form-control m-0" autocomplete="off" placeholder="DOB" />
            </div>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create">Create</button>
        <button class="btn btn-primary" id="btn-read">Read</button>
        <button class="btn btn-warning" id="btn-update">Update</button>
        <button class="btn btn-danger" id="btn-delete">Delete All</button>
      </div>

<div class="search-box">
  <input type="text" name="" placeholder="Search Expertise" id="myInput"  onkeyup="searchFun()" >

</div>
  
      <!--  Table -->
      <div class="d-flex table-data">
        <table class="table  table-striped" id="myTable">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Expertise</th>
              <th scope="col">Gender</th>
              <th scope="col">DOB</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tbody">

      </div>
      <div id="notfound"></div>
    </div>
  </main>

  <!-- Labels -->
  <div class="w-100 btn btn-success insertmsg ">Data Inserted Successfully...!</div>
  <div class="w-100 btn btn-warning updatemsg">Data Updated..! Refresh Database To See Result</div>
  <div class="w-100 btn btn-danger deletemsg">Data Deleted..!</div>
